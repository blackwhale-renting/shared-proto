syntax = "proto3";

package message;

message Image {
    optional int32 frame_identity = 1;
    bytes data = 2;
}

message DetectedObject {
    string label = 1;
    float xn = 2;
    float yn = 3;
    float confidence = 4;
}

message DetectionResult {
    int32 frame_identity = 1;
    repeated DetectedObject objects = 2;
}